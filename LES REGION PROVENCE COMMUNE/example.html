function initDropdowns() {
  var regionsSelect = document.getElementById('regions');
  jsonData.REGION.forEach(function(region) {
    var option = document.createElement('option');
    option.value = region.name;
    option.text = region.name;
    regionsSelect.appendChild(option);
  });
}

function updateProvinces(regionName) {
  var provincesSelect = document.getElementById('provinces');
  var communesSelect = document.getElementById('communes');
  provincesSelect.innerHTML = '';
  communesSelect.innerHTML = '';

  var selectedRegion = jsonData.REGION.find(function(region) {
    return region.name === regionName;
  });

  if (selectedRegion) {
    selectedRegion.PROVINCE.forEach(function(province) {
      var option = document.createElement('option');
      option.value = province.name;
      option.text = province.name;
      provincesSelect.appendChild(option);
    });
  }

  // Mettre à jour les communes pour la première province sélectionnée
  updateCommunes(provincesSelect.options[0].value);
}

function updateCommunes(provinceName) {
  var communesSelect = document.getElementById('communes');
  communesSelect.innerHTML = '';

  var selectedProvince = jsonData.REGION.flatMap(function(region) {
    return region.PROVINCE;
  }).find(function(province) {
    return province.name === provinceName;
  });

  if (selectedProvince) {
    selectedProvince.COMMUNE.forEach(function(commune) {
      var option = document.createElement('option');
      option.value = commune.name;
      option.text = commune.name;
      communesSelect.appendChild(option);
    });
  }
}

// Ajouter un écouteur d'événements pour initialiser les listes déroulantes au chargement de la page
window.addEventListener('load', initDropdowns);
</script>

   body {

  form {

  label {

    margin-bottom: 5px;

  select {
    width: 200px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
    </style>
</head>
<body>
    <form>
<!-- Liste déroulante pour les régions -->
<label for="region">Région:</label><br>

<select id="regions" onchange="updateProvinces(this.value);">
  <option value="">Sélectionnez une région</option>
</select>
<br><br>
<!-- Liste déroulante pour les provinces -->
<label for="provinces">provinces:</label><br>
<select id="provinces" onchange="updateCommunes(this.value);">
  <option value="">Sélectionnez une province</option>
</select>
<br><br>
<!-- Liste déroulante pour les communes -->
<label for="communes">communes:</label><br>
<select id="communes">
  <option value="">Sélectionnez une commune</option>
</select>
</form>
